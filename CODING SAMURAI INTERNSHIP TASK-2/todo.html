<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
    <div class="cont1">
        <div class="box">
            <h2>To Do List</h2>
            <input type="text" placeholder="write here......" id="input1">
            <ul id="list"></ul>
        </div>
    </div>

    <!--java scrip inside the body
    starting from here to see the out put in console i go for iner js
it can be achive by using script key word here it i represent -->
    <script>
        let input1 = document.querySelector('#input1');
let list = document.querySelector('#list');

input1.addEventListener("keyup",function(event){
    if(event.key == "Enter"){
        addItem(this.value)
        this.value=""
    }
})
let addItem = (input1) => {
    let listItem = document.createElement("li");
    listItem.innerHTML = `${input1}<i>`;
        listItem.addEventListener("click",function(){
            this.classList.toggle('done');
        })
        listItem.querySelector("i").addEventListener("click",
        function(){
            listItem.remove();
        })
    list.appendChild(listItem);

}


    </script>
</body>
</html>
